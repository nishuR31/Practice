<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ðŸ’¡ Bulb Toggle</title>

    <style>
        :root {
            --light-bg: #f0f0f0;
            --dark-bg: #111;
            --light-text: #111;
            --dark-text: #eee;
            --glow-color: #ffd700;
        }

        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', sans-serif;
            background-color: var(--dark-bg);
            color: var(--dark-text);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            transition: background-color 0.5s, color 0.5s;
        }

        body.light {
            background-color: var(--light-bg);
            color: var(--light-text);
        }

        h1 {
            margin-bottom: 20px;
            font-size: 2rem;
        }

        .bulb-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 1rem;
        }

        .bulb-img {
            height: 120px;
            cursor: pointer;
            transition: transform 0.5s ease;
        }

        .bulb-img:hover {
            transform: scale(1.05) rotate(10deg);
        }

        .bulb-on {
            filter: drop-shadow(0 0 20px var(--glow-color));
        }

        button {
            padding: 10px 20px;
            font-size: 1rem;
            background: transparent;
            color: inherit;
            border: 2px solid currentColor;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.3s, transform 0.2s;
        }

        button:hover {
            background-color: rgba(255, 255, 255, 0.1);
            transform: translateY(-2px);
        }

        .task {
            position: absolute;
            top: 1rem;
            left: 1rem;
            max-width: 400px;
            font-size: 0.9rem;
        }

        @media (max-width: 500px) {
            h1 {
                font-size: 1.5rem;
            }

            .task {
                font-size: 0.8rem;
                max-width: 90%;
            }
        }
    </style>
</head>

<body class="dark">
    <div class="task">
        <strong>Task:</strong> Click the light bulb or the button to turn it on/off. The UI will change accordingly.
    </div>

    <h1>ðŸ”† Light Bulb Toggle</h1>

    <div class="bulb-container">
        <img id="bulb" class="bulb-img" src="./BulbOff.png" alt="Light bulb" />
        <button id="toggleBtn">Turn On</button>
    </div>

    <script>
        const bulb = document.getElementById("bulb");
        const toggleBtn = document.getElementById("toggleBtn");
        const body = document.body;

        let isOn = false;

        const updateUI = () => {
            isOn
                ? bulb.setAttribute("src", "./BulbOn.png")
                : bulb.setAttribute("src", "./BulbOff.png");

            bulb.classList.toggle("bulb-on", isOn);
            toggleBtn.textContent = isOn ? "Turn Off" : "Turn On";
            body.classList.toggle("light", isOn);
            body.classList.toggle("dark", !isOn);
        };

        toggleBtn.addEventListener("click", () => {
            isOn = !isOn;
            updateUI();
        });

        bulb.addEventListener("click", () => {
            isOn = !isOn;
            updateUI();
        });

        updateUI();
    </script>
</body>

</html>
